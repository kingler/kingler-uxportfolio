<body>
	<div id="pieChart"></div>

	<script src="js/d3.min.js"></script>
	<script src="js/d3pie.js"></script>
	<script>
		var pie = new d3pie("pieChart", {
			"header": {
				"title": {
					"text": "Skills used on project",
					"color": "#0b1f43",
					"fontSize": 15,
					"font": "open sans"
				},
				"subtitle": {
					"color": "#999999",
					"fontSize": 10,
					"font": "open sans"
				},
				"location": "pie-center",
				"titleSubtitlePadding": 10
			},
			"footer": {
				"color": "#999999",
				"fontSize": 10,
				"font": "open sans",
				"location": "bottom-left"
			},
			"size": {
				"canvasWidth": 590,
				"pieInnerRadius": "94%",
				"pieOuterRadius": "49%"
			},
			"data": {
				"sortOrder": "label-desc",
				"smallSegmentGrouping": {
					"enabled": true
				},
				"content": [
					{
						"label": "Research",
						"value": 15,
						"color": "#3c99d8"
			},
					{
						"label": "IA",
						"value": 11,
						"color": "#354170"
			},
					{
						"label": "Personnas",
						"value": 8,
						"color": "#b42020"
			},
					{
						"label": "Prototyping",
						"value": 40,
						"color": "#959a9f"
			},
					{
						"label": "Style Guide",
						"value": 10,
						"color": "#e8c549"
			},
					{
						"label": "Concept Sketching",
						"value": 20,
						"color": "#127e34"
			}
		]
			},
			"labels": {
				"outer": {
					"format": "label-percentage2",
					"pieDistance": 13
				},
				"inner": {
					"format": "none"
				},
				"mainLabel": {
					"font": "open sans",
					"fontSize": 13
				},
				"percentage": {
					"color": "#919497",
					"font": "open sans",
					"fontSize": 14,
					"decimalPlaces": 0
				},
				"value": {
					"color": "#cccc43",
					"fontSize": 11
				},
				"lines": {
					"enabled": true,
					"color": "#777777"
				},
				"truncation": {
					"enabled": true,
					"truncateLength": 25
				}
			},
			"tooltips": {
				"enabled": true,
				"type": "placeholder",
				"string": "{label}",
				"styles": {
					"backgroundColor": "#110f0f",
					"backgroundOpacity": 1,
					"borderRadius": 1,
					"font": "open sans"
				}
			},
			"effects": {
				"pullOutSegmentOnClick": {
					"effect": "back",
					"speed": 400,
					"size": 8
				}
			}
		});
	</script>
